<form [formGroup]="form" (submit)="submit()">
  <section class="fields">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="eg. Pablo D. McMullin"
        formControlName="name" />
      <mat-hint>How can we call you?</mat-hint>
      <mat-error *ngIf="form.get('name')?.errors?.['maxlength']">
        We don't allow names longer than 256 characters
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Timezone</mat-label>
      <mat-select
        formControlName="timezone">
        <mat-option
          *ngFor="let timezone of timezones"
          [value]="timezone">
          {{timezone}}
        </mat-option>
      </mat-select>
      <mat-hint>In which timezone do you live?</mat-hint>
      <mat-error *ngIf="form.get('timezone')?.errors?.['required']">
        We don't allow names longer than 256 characters
      </mat-error>
    </mat-form-field>
  </section>
  <button
    color="primary"
    mat-raised-button>
    UPDATE
  </button>
</form>
